<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>topatoco mockup</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!-- header containing top bar, nav bar -->
    <header id="headerBar">
      <section id="topBar">
        <h1 id="sidebarMenuButton">burgha</h1>
        <img src="http://placekitten.com/100/50" alt="placeholder for logo" />
        <div>
          <a href="#">account</a>
          <a href="#">search</a>
          <a href="#">cart</a>
        </div>
      </section>

      <nav id="navBar">
        <ul id="navLinkList">
          <li><h3>Comics & Artists +</h3></li>
          <li><h3>Podcasts & Music +</h3></li>
          <li><h3>More +</h3></li>
          <li><h3>Themes +</h3></li>
          <li><h3>Things +</h3></li>
        </ul>
      </nav>
    </header>

    <!-- main body of storefront, contains banner, items themselves -->
    <main id="mainStorefront">
      <div id="storefrontTopBanner">
        <h1 id="storefrontTopBannerText">
          LOOK AT ALL THIS COOL STUFF WE HAVE
        </h1>
      </div>

      <section class="catalog">
        <div class="catalogItem">
          <img
            src="http://placekitten.com/250/250"
            alt="placeholder for store item image"
          />
        </div>
        <div class="catalogItem">
          <img
            src="http://placekitten.com/250/250"
            alt="placeholder for store item image"
          />
        </div>
        <div class="catalogItem">
          <img
            src="http://placekitten.com/250/250"
            alt="placeholder for store item image"
          />
        </div>
      </section>
    </main>
  </body>
</html>
